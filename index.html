<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="box">
    <div id="qr-code">
        <img src="images/image-qr-code.png" alt="QR Code Reader" />
    </div>
    <div class="container">
      <h2 id="header">
        Improve your front-end skills by building projects
      </h2>
      <p id="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </section>
  <div class="attribution">
    Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp<a href="https://github.com/JYoungeun">Youngeun</a>.
  </div>
</body>
</html>
